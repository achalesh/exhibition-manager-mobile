version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: exhibitiondb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping","-h","localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    ports:
      - "8080:8080"

  backend:
    build: ./backend
    command: npm start
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: exhibitiondb
      JWT_SECRET: replace_with_strong_secret
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:4000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/usr/src/app
    command: sh -c "npm install && npm run dev"

volumes:
  db_data:
